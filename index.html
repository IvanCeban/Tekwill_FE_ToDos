<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List Interface</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Users List</h1>
      <div id="users">
        
      </div>
      <ul class="user-list">
        <!-- Example user list items -->
        <li>
          <span class="user-id">1</span> -
          <span class="user-name">John Doe</span>
        </li>
        <li>
          <span class="user-id">2</span> -
          <span class="user-name">Jane Smith</span>
        </li>
      </ul>

      <div class="user-todos-section">
        <label for="user-id-input">User ID:</label>
        <input type="text" id="user-id-input" placeholder="Enter user ID" />
        <button class="get-todos-btn" id="get_todos">Get user ToDos</button>
      </div>

      <div id="todos">
        <h2>Todos List</h2>
        <ul class="todos-list">
          <!-- Example todo list items -->
          <li>
            <input class="checkbox" type="checkbox" id="checkbox1" />
            <span class="todo-title">Buy groceries</span>
            <span class="todo-completed">Not done</span>
          </li>
          <li>
            <input class="checkbox" type="checkbox" id="checkbox2" />
            <span class="todo-title">Attend meeting</span>
            <span class="todo-completed" id="todo_status">Done</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
